  - wireguard-tools            # WireGuard VPN tools

  # --- Development / documentation ---
  - chezmoi                    # dotfiles manager
  - github-cli                 # GitHub CLI
  - pandoc-cli                 # document converter (MD <-> PDF/HTML/etc.)

